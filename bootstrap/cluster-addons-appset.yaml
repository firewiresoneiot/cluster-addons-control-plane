apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-addons
spec:
  # Use Go Text Template and Sprig function library.
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          # For every directory (Helm Umbrella chart) in the `charts/addons` path.
          - git:
              repoURL: https://github.com/akuity-cluster-addons-workshop/control-plane-template
              revision: HEAD
              directories:
              - path: charts/addons/*

          - clusters:
              selector:
                matchExpressions:
                # Don't deploy addons to cluster running Argo CD (i.e. the Akuity Platform).
                - {key: 'akuity.io/argo-cd-cluster-name', operator: NotIn, values: [in-cluster]}

                # Check annotation to see if addon is enabled.
                - key: enable_{{ .path.basename | snakecase }}
                  operator: In
                  values: ['true']
  template:
    metadata:
      name: 'addon-{{.name}}-{{.path.basename}}'
    spec:
      project: default
      source:
        helm:
          releaseName: '{{.path.basename}}'
          ignoreMissingValueFiles: true
          valueFiles:
          - '../../../clusters/{{.name}}/addons/{{.path.basename}}.yaml'
        repoURL: 'https://github.com/akuity-cluster-addons-workshop/control-plane-template'
        path: '{{.path.path}}'
        targetRevision: HEAD
      destination:
        namespace: '{{.path.basename}}'
        name: '{{.name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.